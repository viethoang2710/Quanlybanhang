<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="return handleLogin(event);">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        // Dummy user data for demo purpose
        const users = {
            admin: { password: 'admin123', role: 'admin' },
            sales: { password: 'sales123', role: 'sales' },
            warehouse: { password: 'warehouse123', role: 'warehouse' },
            employee: { password: 'employee123', role: 'employee' }
        };

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users[username];

            if (user && user.password === password) {
                sessionStorage.setItem('role', user.role);
                redirectToSelection(user.role);
            } else {
                document.getElementById('error-message').innerText = 'Invalid username or password.';
            }
        }

        function redirectToSelection(role) {
            if (role === 'admin') {
                window.location.href = 'Selection.html';
            } else if (role === 'sales') {
                window.location.href = 'Selection.html'; // Customize for sales role if needed
            } else if (role === 'warehouse') {
                window.location.href = 'Selection.html'; // Customize for warehouse role if needed
            } else if (role === 'employee') {
                window.location.href = 'Selection.html'; // Customize for employee role if needed
            }
        }
    </script>
</body>
</html>
